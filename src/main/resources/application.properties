#Application port
server.port=8888

#Database connection
spring.datasource.url=jdbc:h2:mem:lib_db
spring.datasource.username=lib
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialization-mode=embedded
spring.datasource.data=classpath:/sql/data/*
spring.datasource.schema=classpath:/sql/schema/*
spring.h2.console.enabled=true

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

#Tracing SQL-statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistic=false
