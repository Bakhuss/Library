    <body onload="getCount('/book/count'); getTable('/book/list','bookListTable'); buildNavPanel(0, 10);">
        <div>
            <h1 class="text-center">Book list</h1>
        </div>

        <script src="../../js/book/bookList/insertNavigPanelToBookList.js"></script>

        <div class="btn-toolbar container" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <a href="book.html" class="btn btn-default" title="Add new book">Add</a>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <a href="book.html" class="btn btn-default">View</a>
                <input type="button" class="btn btn-default" value="Edit" id="edit">
                <input type="button" class="btn btn-default" value="Remove" id="remove">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <input type="search" class="form-control" placeholder="search by name" id="search">
            </div>
        </div>
        <div id="filter">
            <input type="hidden" value="" id="count">
            <input type="hidden" value="0" id="page">
            <input type="hidden" value="15" id="fetchSize">
            <input type="hidden" value="name" id="orderSort">
            <input type="hidden" value="1" id="activeId">
            <input type="hidden" value="/book/list" id="urlList">
            <input type="hidden" value="/book/count" id="urlCount">
        </div>
        <div class="container-fluid text-center" id="libraryCard">
            <table id="bookListTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th hidden>id</th>
                        <th class="text-center">#</th>
                        <th class="text-center">Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
