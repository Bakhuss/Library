    <body>
        <div class="container-fluid text-center" id="person">
            <h1>Catalog</h1><br>
            <form class="form-horizontal">
                <h3>Book</h3>
                <input type="hidden" name="id" value="" id="id">
                <script src="../../js/catalog/insertBookToCatalog.js"></script>
                <div class="form-group">
                    <label class="col-sm-4 hidden-xs control-label">Amount</label>
                    <label for="total" class="col-sm-1 control-label">total</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="total">
                    </div>
                    <label for="current" class="col-sm-1 control-label">current</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="current">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="reset" class="btn btn-default">Clear form</button>
                    </div>
                </div>
            </form>
        </div>
