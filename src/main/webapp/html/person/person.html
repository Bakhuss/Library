<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library - person</title>

        <link href="../../vendor/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../css/common.css">

        <script src="../../vendor/js/jquery.min.js"></script>
        <script src="../../vendor/js/bootstrap.min.js"></script>

        <script src="../../js/person/addPerson.js"></script>

        <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid text-center" id="person">
            <h1>Person</h1><br>
            <form class="form-horizontal">
                <input type="hidden" name="id" value="" id="id">
                <div class="form-group">
                    <label for="surname" class="col-sm-4 control-label">Surname</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">First name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondName" class="col-sm-4 control-label">Second name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="secondName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-4 control-label">Birthday</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="birthday">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="phone" placeholder="+7... or 8...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="writtenBooks" class="col-sm-4 control-label">Written books</label>
                    <div class="col-sm-4">
                        <a href="../book/bookList.html" class="form-control" id="writtenBooks">View</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="libraryCard" class="col-sm-4 control-label">Library card</label>
                    <div class="col-sm-4">
                        <a href="subscriber.html" class="form-control" id="subscriber">View</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" id="addPerson" class="btn btn-default">Save</button>
                        <button type="reset" class="btn btn-default">Clear form</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
