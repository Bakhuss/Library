<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library - person</title>

    <link href="../../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common.css">

    <script src="../../vendor/js/jquery.min.js"></script>
    <script src="../../vendor/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid text-center" id="person">
    <h1 id="bodyTitle">Person</h1><br>

    <div class="col-sm-6 col-xs-12">
        <img id="image" src="" width="50%" height="auto" class="img-rounded">
    </div>
    <div class="form-horizontal col-sm-6 col-xs-12">
        <input type="hidden" name="id" value="" id="personId">

        <div class="form-group">
            <label for="surname" class="col-sm-3 col-xs-12 control-label">Surname:</label>
            <input type="text" readonly class="form-control-static col-sm-5 col-xs-12 text-center" id="surname"
                   style="border:none">
        </div>

        <div class="form-group">
            <label for="firstName" class="col-sm-3 col-xs-12 control-label">First name:</label>
            <input type="text" readonly class="form-control-static col-sm-5 col-xs-12 text-center" id="firstName"
                   style="border:none">
        </div>

        <div class="form-group">
            <label for="secondName" class="col-sm-3 col-xs-12 control-label">Second name:</label>
            <input type="text" readonly class="form-control-static col-sm-5 col-xs-12 text-center" id="secondName"
                   style="border:none">
        </div>

        <div class="form-group">
            <label for="birthday" class="col-sm-3 col-xs-12 control-label">Birthday:</label>
            <input type="date" readonly class="form-control-static col-sm-6 col-xs-12 text-center" id="birthday"
                   style="border:none">
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-3 col-xs-12 control-label">Phone:</label>
            <input type="tel" readonly class="form-control-static col-sm-5 col-xs-12 text-center" id="phone" style="border:none">
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 col-xs-12 control-label">Email:</label>
            <input type="email" readonly class="form-control-static col-sm-5 col-xs-12 text-center" id="email" style="border:none">
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="#" class="form-control" id="writtenBooks">Written books</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="#" class="form-control" id="subscriber">Library card</a>
            </div>
        </div>
    </div>
</div>
<script src="../../js/person/person/fillPerson.js"></script>
</body>
</html>
