<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Выше 3 Мета-теги ** должны прийти в первую очередь в голове; любой другой руководитель контент *после* эти теги -->
		<title>Library - book</title>

		<link href="../../vendor/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/common.css">

		<script src="../../vendor/js/jquery.min.js"></script>
		<script src="../../vendor/js/bootstrap.min.js"></script>


		<!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container-fluid text-center" id="book">
			<h1>Book</h1><br>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group">
					<label for="writers" class="col-sm-4 control-label">Writers</label>
					<div class="col-sm-4">
						<a href="#" class="form-control" id="writers">View</a>
					</div>
				</div>
				<div class="form-group">
					<label for="catalogs" class="col-sm-4 control-label">Catalogs</label>
					<div class="col-sm-4">
						<a href="#" class="form-control" id="catalogs">View</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-default">Save</button>
						<button type="reset" class="btn btn-default">Clear form</button>
					</div>
				</div>
			</form>
		</div>

			<!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Включают все скомпилированные плагины (ниже), или включать отдельные файлы по мере необходимости -->

	</body>
</html>
